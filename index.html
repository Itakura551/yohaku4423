  <script>
    const video = document.querySelector('.video-bg');
    const cta = document.querySelector('.cta');

    function tryPlay() {
      const p = video.play();
      if (p !== undefined) {
        p.then(() => {
          cta.style.display = 'none';
        }).catch(() => {
          // è‡ªå‹•å†ç”ŸãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚ŒãŸå ´åˆã¯CTAè¡¨ç¤º
          cta.style.display = 'inline-flex';
        });
      }
    }

    // åˆæœŸå†ç”Ÿè©¦è¡Œ
    window.addEventListener('load', tryPlay);

    // iOS Safariç­‰ã§ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãŒå¿…è¦ãªå ´åˆ
    cta.addEventListener('click', () => {
      video.muted = true; // è‡ªå‹•å†ç”Ÿè¦ä»¶
      tryPlay();
    });

    // ãƒãƒƒãƒ†ãƒªãƒ¼é…æ…®ï¼šã‚¿ãƒ–ãŒéè¡¨ç¤ºãªã‚‰ä¸€æ™‚åœæ­¢
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        video.pause();
      } else {
        tryPlay();
      }
    });

    // ã‚µã‚¦ãƒ³ãƒ‰ãƒŸã‚­ã‚µãƒ¼ã®ã‚¹ãƒ¯ã‚¤ãƒ—æ©Ÿèƒ½
    const soundMixer = document.getElementById('soundMixer');
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹é–‹å§‹
    const handleStart = (clientY) => {
      startY = clientY;
      currentY = startY;
      isDragging = true;
      console.log('Drag started at Y:', startY);
    };

    // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹ç§»å‹•
    const handleMove = (clientY) => {
      if (!isDragging) return;

      currentY = clientY;
      const deltaY = currentY - startY;
      console.log('Delta Y:', deltaY);

      // ä¸‹æ–¹å‘ã«ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦ãƒ‘ãƒãƒ«ã‚’é–‹ã
      if (deltaY > 0 && !soundMixer.classList.contains('open')) {
        const progress = Math.min(deltaY / window.innerHeight, 1);
        soundMixer.style.transition = 'none';
        soundMixer.style.transform = `translateY(${-100 * progress}%)`;
        console.log('Opening panel, progress:', progress);
      }

      // ä¸Šæ–¹å‘ã«ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
      if (deltaY < 0 && soundMixer.classList.contains('open')) {
        const progress = Math.max(1 + deltaY / window.innerHeight, 0);
        soundMixer.style.transition = 'none';
        soundMixer.style.transform = `translateY(${-100 * progress}%)`;
        console.log('Closing panel, progress:', progress);
      }
    };

    // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹çµ‚äº†
    const handleEnd = () => {
      if (!isDragging) return;
      isDragging = false;

      const deltaY = currentY - startY;
      soundMixer.style.transition = '';
      console.log('Drag ended, deltaY:', deltaY);

      // é–‹ãåˆ¤å®šï¼š50pxä»¥ä¸Šä¸‹ã«ã‚¹ãƒ¯ã‚¤ãƒ—
      if (deltaY > 50 && !soundMixer.classList.contains('open')) {
        soundMixer.classList.add('open');
        console.log('Panel opened');
      }
      // é–‰ã˜ã‚‹åˆ¤å®šï¼š50pxä»¥ä¸Šä¸Šã«ã‚¹ãƒ¯ã‚¤ãƒ—
      else if (deltaY < -50 && soundMixer.classList.contains('open')) {
        soundMixer.classList.remove('open');
        console.log('Panel closed');
      }
      // ãã‚Œä»¥å¤–ã¯å…ƒã®çŠ¶æ…‹ã«æˆ»ã™
      else {
        soundMixer.style.transform = '';
        console.log('Panel reset');
      }
    };

    // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆpassiveã‚’falseã«ã—ã¦preventDefaultã‚’æœ‰åŠ¹åŒ–ï¼‰
    document.addEventListener('touchstart', (e) => {
      handleStart(e.touches[0].clientY);
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        e.preventDefault(); // ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²ã
      }
      handleMove(e.touches[0].clientY);
    }, { passive: false });

    document.addEventListener('touchend', handleEnd, { passive: false });

    // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ãƒ†ã‚¹ãƒˆç”¨ï¼‰
    document.addEventListener('mousedown', (e) => {
      handleStart(e.clientY);
    });

    document.addEventListener('mousemove', (e) => {
      handleMove(e.clientY);
    });

    document.addEventListener('mouseup', handleEnd);
  </script>
